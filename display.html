<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Display-inline-block</title>
    <style>
        .room{
            background-color: chocolate;
            width: 300px;
            height: 200px;
            display: inline-block;
        }
        li{
            display: inline;
        }
        a{
            border: 1px solid red;
            margin-left: 20px;
        }
    </style>

</head>
<body>

     <ul>
         <li>list-1</li>
         <li>list-2</li>
         <li>list-3</li>
     </ul>
     <section class="container">
        <div class="room">
            <h3>room-1</h3>
            <p>room owned by-1</p>
        </div>
        <div class="room">

        </div>
        <div class="room">

</body>
</html>
